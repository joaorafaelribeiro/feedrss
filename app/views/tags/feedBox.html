<div id='new${_id}' class='col-xs-6 col-md-3'>
	<div class='thumbnail shawdon' style="height: 350px;">
			<a href='${_link}' id="l${_id}" target='_blank' onclick='reader(${_id},${_idFeed})'> <img id='img${_id}'
				src='${_image}' width="100%" height="150px"  data-src="holder.js/100%x180" border="1"/>
			</a>
			<div class="caption" style="height: 170px;">
				<a href='${_link}' id="m${_id}" target='_blank' onclick='reader(${_id},${_idFeed})'
					style='color: #212121; text-decoration: none;'> ${_title}</a><br />
				<small id="date${_id}" class="text-muted">${_pubDate}</small>
				<hr style="margin: 8px;"/>
				<p class="text-muted">
					<img src="${_feedImage}" width="20px" height="20px" class="img-rounded"/>
					<small>	&nbsp;&nbsp; ${_feedTitle}</small>
				</p>
				
			</div>
			<p class="text-muted pull-right" style="margin-bottom: -8px;">
					<small>
					<a tabindex="-1" href="javascript:void(0)" onclick="reader(${_id},${_idFeed}); $('#new${_id}').fadeOut();">read</a> //
                	<a tabindex="-1" href="javascript:void(0)">share</a> //
                	<a tabindex="-1" href="javascript:void(0)">summary</a>
                	</small>
			</p>
	</div>
</div>
