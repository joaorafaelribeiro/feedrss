<!DOCTYPE html>

<html>
<head>
<title>FeedRSS</title>
<meta charset="${_response_encoding}">
<link rel="stylesheet" media="screen"
	href="@{'/public/stylesheets/main.css'}">
<link rel="stylesheet" media="screen"
	href="@{'/public/stylesheets/bootstrap.css'}">
<link rel="stylesheet" media="screen"
	href="@{'/public/stylesheets/bootstrap-theme.css'}">
#{get 'moreStyles' /}
<link rel="shortcut icon" type="image/png"
	href="@{'/public/images/favicon.png'}">
<script src="@{'/public/javascripts/jquery-1.6.4.min.js'}"		type="text/javascript" charset="${_response_encoding}"></script>
<script src="@{'/public/javascripts/RGraph.bar.js'}"			type="text/javascript" charset="${_response_encoding}"></script>
<script src="@{'/public/javascripts/RGraph.common.effects.js'}" type="text/javascript" charset="${_response_encoding}"></script>
<script src="@{'/public/javascripts/RGraph.common.core.js'}" 	type="text/javascript" charset="${_response_encoding}"></script>
<script src="@{'/public/javascripts/bootstrap.js'}"				type="text/javascript" charset="${_response_encoding}"></script>
<script src="http://apis.google.com/js/plusone.js" 				type="text/javascript"></script>
#{get 'moreScripts' /}
</head>
<body>
	<div style="height: 100%">
	<nav class="navbar navbar-inverse navbar-fixed-top navbar-static-top" style="position: static;">
		<p class="navbar-text">
			<a href="@{FeedRSS.home}" style="text-decoration: none;"> <span
				class="title1">Feed</span><span class="title2">RSS</span>
			</a>
		</p>
		<div class="collapse navbar-collapse navbar-right">
			<p class="navbar-text">
				<a href="@@{Config.conta}" style="color: #999999;">
				${session.username}
				</a>
			</p>
			<ul class="nav navbar-nav ">
            <li id="fat-menu" class="dropdown">
              <a href="#" id="drop3" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span><b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a tabindex="-1" href="@{Config.rss}">Configuration</a></li>
                <li><a tabindex="-1" href="@{Config.conta}">Account</a></li>
                <li class="divider"></li>
                <li><a tabindex="-1" href="@@{Secure.logout}">Sair</a></li>
              </ul>
            </li>
          	</ul>
          <form action="@{FeedRSS.search}" method="GET" class="navbar-form navbar-left" style="margin-top: 13px;" target="corpo">
					<div class="input-group" style="width: 100px; margin-right: 30px;">
		  				<input type="text" name="search"class="form-control input-sm" size="30" placeholder="Search" style="border-radius: 1em">
					</div>
			</form>
          		
		</div>
	</nav>
	<div class="col-md-12 col-xs-12" style="height:100%; padding: 0px">
		#{doLayout /}
	</div>
	<footer>
		<p class="text-muted text-center">
			<strong>FeedRSS | 2011 - 2013 | Â© Todos os direitos reservados</strong>
		</p>
	</footer>
	</div>
</body>
</html>
