
<div class="col-md-2 col-xs-2" style="padding: 0px; margin: 0px;">
<!-- 	<a href="@{Config.rss}" class="btn btn-lg btn-primary"><STRONG>INSCREVER</STRONG></a>
<br/> -->
<div class="list-group" style="height: 100%; width: 100%;">
	
	#{list items:feeds, as:'feed'}
			#{if feed.id == feedId}
				%{active = "active"}%
			#{/if}
			#{else}
				%{active = ""}%
			#{/else}
			<a id="feedLink${feed.id}" href="@{FeedRSS.index(feed.id)}" class="list-group-item ${active}" style="overflow: hidden;">
			
			<div style="white-space: nowrap; width: 150px; overflow: hidden;" class="pull-left">
			 	${feed.title}  
			 </div>
			<span id="size${feed.id}" class="badge">${feed.size}</span>
			
			</a>
	#{/list}
</div>
</div>
